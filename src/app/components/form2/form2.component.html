<div class="form">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="newProd.name">    
  </div>
  <div class="form-group">
    <label for="">Quantity: {{ newProd.quantity }}</label>
    <input type="range" min=0 max=10 step=1 [(ngModel)]="newProd.quantity">
  </div>
  <div class="form-group">
    <label for="">Department</label>
    <select [(ngModel)]="newProd.department">
      <option value="Grocery">Grocery</option>
      <option value="House">House</option>
      <option value="Butcher">Butcher</option>
      <option value="Bakery">Bakery</option>
    </select>
  </div>
  <div class="form-group">
    <button (click)="onClick()">Send</button>
  </div>
</div>
